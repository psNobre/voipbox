<div class="login container">
    <div class="ui center aligned grid">
        <div class="column">
            <h2 class="ui green header">
                <div class="content">
                    Log-in to your account 
                </div>
            </h2>
            <form name="loginForm" class="ui large form" ng-submit="login(user)">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" ng-model="user.name" name="username" ng-required="true" placeholder="Username">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" ng-model="user.password" name="password" ng-required="true" placeholder="Password">
                        </div>
                    </div>
                    <button class="ui fluid large green submit button" ng-disabled="loginForm.$invalid" type="submit">Login</button>
                </div> 
            </form>

            <!-- Mensagens de alerta -->
            <div class="ui negative message" ng-show="loginForm.username.$error.required && loginForm.username.$dirty">Fill the Username field!</div>

            <div class="ui negative message" ng-show="loginForm.password.$error.required && loginForm.password.$dirty">Forgot your password!</div>

        </div>
    </div>
</div>
